        <div id="contact">
            <h1 class="section-header">Want to <span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s"> Work With Me?</span></h1>
            <h3>Want Me To Read A Script? Need Advice On A Project? Contact Me Below!</h3>
            <form name="contactform" method="post" action="assets/send_form_email.php">
                <div class="col-md-6 form-line">
                    <div class="form-group">
                        <label for="exampleInputUsername">Your name</label>
                        <input type="text" class="form-control" input id="name" placeholder=" Enter Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail">Email Address</label>
                        <input type="email" name="email" class="form-control" input id="from" placeholder=" Enter Email Address">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="description"> Message</label>
                        <textarea class="form-control" textarea id="message" placeholder="Enter Your Message"></textarea>
                    </div>
                    <button type="button" class="btn btn-default submit" button id="submit" name="submit" value="Submit " /><i class="fa fa-paper-plane " aria-hidden="true "></i> Send Message</button>
                </div>
                <div id="what"></div>
            </form>
        </div>

    <!-- javascript/logic -->
    <script type="text/javascript" src="assets/javascript.js">
    </script>
    <script>
    var name, to, from, subject, message;
    $("#submit").click(function() {
        event.preventDefault()
        name = $("#name").val();
        to = "merakigirl@gmail.com";
        from = $("#from").val();
        subject = "Email From Your Website"
        message = $("#message").val();
        $("#what").text("Sending E-mail...Please wait");
        data = { to, subject, text: `Sender: ${name}, \n Their Email: ${from}, \n Message: ${message}` }
        $.ajax({
            type: "POST",
            url: 'http://localhost:3000/send',
            data: data,
            success: function(data) {
                console.log('mail response:', data);

                if (data == "sent") {
                    $("#what").empty().html("Email has been sent.");
                    $("#name").val("");
                    $("#from").val("");
                    $("#message").val("");
                }
            }
        });
    });
    </script>
